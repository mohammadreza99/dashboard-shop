<div class="container-fluid pb-5" *ngIf="treeTableCategories.length > 0">
    <div class="row">
      <div class="col-12">
        <toolbar class="page-header">
          <left>
            <prm-button
              label="افزودن"
              icon="fa fa-plus"
              color="success"
              routerLink="/product/category/add"
            >
            </prm-button>
          </left>
          <right>
            <h1>دسته بندی</h1>
          </right>
        </toolbar>
        <tree-table
          [items]="treeTableCategories"
          [actions]="actions"
          [columns]="columns"
          (actionClick)="onActionClick($event)"
        >
        </tree-table>
      </div>
    </div>
  </div>
