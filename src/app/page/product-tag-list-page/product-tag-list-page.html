<div class="container-fluid" *ngIf="tags && tags.length > 0">
    <div class="row">
      <div class="col-12">
        <toolbar class="page-header">
          <left>
            <prm-button
              (click)="onAddNewTagClick()"
              label="افزودن"
              icon="fas fa-plus"
              class="mr-2"
              color="success"
            ></prm-button>
          </left>
          <right>
            <h1>تگ ها</h1>
          </right>
        </toolbar>
        <prm-table
          [items]="tags"
          [columns]="columns"
          [actions]="actions"
          (actionClick)="onActionClick($event)"
        ></prm-table>
      </div>
    </div>
  </div>
