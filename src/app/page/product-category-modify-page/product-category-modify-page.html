<div class="container-fluid pb-5">
    <div class="row">
      <div class="col-12">
        <toolbar class="page-header">
          <left>
            <prm-button
              [disabled]="disabled"
              label="ذخیره"
              icon="fa fa-plus"
              color="success"
              class="mr-2"
              (click)="onSaveClick()"
            ></prm-button>
            <prm-button
              [disabled]="disabled"
              label="انصراف"
              icon="fa fa-times"
              color="danger"
              (click)="onCancelClick()"
            ></prm-button>
          </left>
          <right>
            <h1>{{ pageTitle }}</h1>
          </right>
        </toolbar>
      </div>
      <div class="col-lg-8">
        <prm-input-text
          label="نام دسته"
          labelWidth="150"
          [(ngModel)]="categoryLabel"
        ></prm-input-text>
        <div class="d-flex">
          <span class="ml-3 align-self-start">
            دسته بندی والد
          </span>
          <tree
            class="flex-grow-1 align-self-stretch"
            [items]="categoriesWithRootNode"
            [(selected)]="categoryParent"
          ></tree>
        </div>
        <div class="d-flex">
          <span class="ml-3 align-self-start">
            مشخصات اضافی
          </span>
          <tree
            class="flex-grow-1 align-self-stretch"
            [items]="treeExtraFields"
            [(selected)]="selectedExtraFields"
            selectionMode="checkbox"
          ></tree>
        </div>
      </div>
    </div>
  </div>
