  class="navbar navbar-expand-md fixed-top bg-light shadow-sm flex-column-reverse align-items-stretch flex-md-row"
>

    <div
      (click)="menu.toggle($event)"
      class="navbar-brand navbar-avatar d-flex align-items-center"
    >
      <i class="fas fa-chevron-down mr-2 fa-xs d-none d-md-block"></i>
      <small class="font-light font-xs d-none d-md-block">محمدرضا شهبازی</small>
      <div class="ml-1 avatar">
        <i class=""></i>
        <img class="rounded-circle" src="https://via.placeholder.com/100" />
      </div>
    </div>
    <ul class="nav flex-nowrap m-0 p-0 align-items-center">
      <li class="nav-item">
        <prm-notif
          class="nav-link"
          [icon]="'fad fa-book'"
          [enableNotif]="true"
        ></prm-notif>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="fad fa-book"></i></a>
      </li>
