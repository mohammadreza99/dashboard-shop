<p-confirmDialog
  #cd
  [key]="options.key"
  [header]="options.header"
  [icon]="options.icon"
>
  <p-footer>
    <btn
      *ngIf="options.rejectVisible"
      type="button"
      icon="pi pi-times"
      [label]="options.rejectLabel"
      color="danger"
      (click)="cd.reject()"
    ></btn>
    <btn
      *ngIf="options.acceptVisible"
      type="button"
      icon="pi pi-check"
      [label]="options.acceptLabel"
      (click)="cd.accept()"
    ></btn>
  </p-footer>
</p-confirmDialog>
