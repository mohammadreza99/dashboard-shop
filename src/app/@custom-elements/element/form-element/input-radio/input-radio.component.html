<input-container [labelAlign]="'top'" [config]="containerConfig">
<div class="radio-wrapper">
  <p-radioButton
    *ngFor="let item of items; let i = index"
    [class]="linear ? 'd-inline-block ml-3' : 'd-block mb-2'"
    [name]="name"
    [value]="item"
    [label]="item[field] || item"
    [readonly]="readonly"
    [disabled]="disabled"
    [inputId]="name + i"
    [(ngModel)]="value"
    [style]="style"
    (onClick)="_onChange($event)"
  ></p-radioButton>
  </div>
</input-container>
