<input-container [showLabel]="false" [config]="containerConfig">
  <div dir="rtl" class="ui-ltr justify-content-center">
    <p-checkbox
      binary="true"
      [label]="label"
      [readonly]="readonly"
      [disabled]="disabled"
      [inputId]="id"
      [checkboxIcon]="checkboxIcon"
      [(ngModel)]="value"
      (onChange)="_onChange($event)"
    ></p-checkbox>
  </div>
</input-container>
