<input-container
  [config]="containerConfig"
>
  <p-dropdown
    class="flex-grow-1 align-self-stretch"
    [options]="_items"
    [name]="name"
    [(ngModel)]="value"
    [showClear]="showClear"
    [editable]="editable"
    [placeholder]="placeholder"
    [scrollHeight]="scrollHeight"
    [filter]="filter"
    [filterBy]="filterBy"
    [filterMatchMode]="filterMatchMode"
    [filterPlaceholder]="filterPlaceholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [selectId]="selectId"
    [inputId]="id"
    [optionLabel]="field"
    [dataKey]="dataKey"
    [resetFilterOnHide]="resetFilterOnHide"
    [emptyFilterMessage]="emptyFilterMessage"
    [autoDisplayFirst]="autoDisplayFirst"
    [tooltip]="tooltip"
    [tooltipPos]="tooltipPos"
    [style]="style"
    [panelStyle]="panelStyle"
    [group]="group"
    (onShow)="_onShow($event)"
    (onChange)="_onChange()"
    (onFocus)="_onFocus()"
    (onHide)="_onHide()"
    (onBlur)="_onBlur()"
  >
  </p-dropdown>
</input-container>
