<div class="d-flex align-items-center">
  <label
    #fixLabel
    [style.width.px]="labelWidth"
    [ngClass]="{ 'text-muted': disabled }"
    class="ml-3 mb-0"
    *ngIf="label"
  >
    {{ label }}
  </label>
  <p-slider
    [(ngModel)]="value"
    [style]="style"
    [orientation]="orientation"
    [range]="range"
    [step]="step"
    [disabled]="disabled"
    [min]="min"
    [max]="max"
    (onChange)="_onChange()"
    (onSlideEnd)="_onSlideEnd()"
  ></p-slider>
</div>
