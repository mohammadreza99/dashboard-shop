<input-container [labelAlign]="'top'" [config]="containerConfig" >
<div>
  <p-checkbox
    *ngFor="let item of items"
    [class]="linear ? 'd-inline-block ml-2' : 'd-block mb-2'"
    [style]="style"
    [name]="name"
    [value]="item"
    [label]="item"
    [inputId]="id"
    [readonly]="readonly"
    [disabled]="disabled"
    [checkboxIcon]="checkboxIcon"
    [(ngModel)]="value"
    (onChange)="_onChange($event)"
  ></p-checkbox>
</div>
</input-container>
