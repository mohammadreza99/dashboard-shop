<input-container [config]="containerConfig">
  <p-inputMask
    [(ngModel)]="value"
    [style]="style"
    [size]="size"
    [name]="name"
    [characterPattern]="characterPattern"
    [mask]="mask"
    [type]="type"
    [autoClear]="autoClear"
    [slotChar]="slotChar"
    [maxlength]="maxlength"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [inputId]="id"
    [beforeAfter]="{ type: 'icon', icon: 'home' }"
    (onComplete)="_onComplete()"
    (onInput)="_onInput()"
    (onBlur)="_onBlur()"
    (onFocus)="_onFocus()"
  ></p-inputMask>
</input-container>
