<div class="container-fluid pb-5">
  <div class="row">
    <div class="col-12">
      <toolbar class="page-header">
        <left
          ><btn
            label="افزودن"
            icon="fa fa-plus"
            color="success"
            (click)="onAddExtraFieldGroupClick()"
          ></btn
        ></left>
        <right>
          <h1>گروه بندی مشخصات اضافی</h1>
        </right>
      </toolbar>
      <c-table
        *ngIf="extraFieldGroups.length > 0"
        [items]="extraFieldGroups"
        [actions]="actions"
        [columns]="columns"
        (actionClick)="onActionClick($event)"
      ></c-table>
    </div>
  </div>
</div>
